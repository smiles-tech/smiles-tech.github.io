<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 600px;
        }
        .swiper-slide {
            position: relative;
            text-align: center;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-transform: uppercase;
        }
        .overlay h1 {
            font-size: 48px;
            margin: 0;
        }
        .overlay p {
            font-size: 16px;
            margin: 10px 0;
        }
        .overlay button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .swiper-button-next, .swiper-button-prev {
            color: white;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/1600x900/?modern-building" alt="Project 1">
                <div class="overlay">
                    <p>ANTECH CONSTRUCTION CO. LTD</p>
                    <h1>About Us</h1>
                    <button>Learn More</button>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/1600x900/?infrastructure" alt="Project 2">
                <div class="overlay">
                    <p>ANTECH CONSTRUCTION CO. LTD</p>
                    <h1>Our Expertise</h1>
                    <button>Explore</button>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/1600x900/?construction-site" alt="Project 3">
                <div class="overlay">
                    <p>ANTECH CONSTRUCTION CO. LTD</p>
                    <h1>Our Projects</h1>
                    <button>View More</button>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
